<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Account View</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons-container {
            text-align: center;
        }

        h2.form-heading {
            color: #333;
            margin-bottom: 15px;
        }

        h2.error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        .create-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-button:hover {
            background-color: #45a049;
        }

        .form-container label[for="adminAccount"] {
            display: block;
            margin-bottom: 8px;
            color: #333;
            text-align: center; /* Center the label */
        }

    </style>
</head>

<body>
<h1 th:text="'Welcome ' + ${accountUserName}"> name </h1>
<h2 th:text="'Current balance: ' +${Balance}"> balance</h2>

<div>
    <button onclick="location.href='/home'" type="button">Back Home</button>
</div>

<div class="form-container">
    <table>
        <thead>
        <tr>
            <th>Transaction Origin</th>
            <th>Transaction Reception</th>
            <th>Transferred Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${IncomingTransactionList}">
            <td th:text="${transaction.originatingUser}"></td>
            <td th:text="${transaction.receivingUser}"></td>
            <td style="color:green" th:text="${transaction.amount}"></td>
        </tr>
        <tr th:each="transaction : ${OutgoingTransactionList}">
            <td th:text="${transaction.originatingUser}"></td>
            <td th:text="${transaction.receivingUser}"></td>
            <td style="color:red" th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h2 class="form-heading">Transfer Money</h2>
        <form action="/useroverview" method="post">

            <div>
                <label for="accountNumber">Recipient's Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Recipient" />
            </div>

            <div>
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Amount" />
            </div>

            <div class="buttons-container">
                <input type="submit" value="Send" class="create-button" />
            </div>
        </form>

        <h2 class="error-message" th:text="${errorMessage}"> error </h2>
    </div>
</div>


</body>

</html>
