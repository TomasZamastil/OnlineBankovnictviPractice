<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Account Administration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1 th:text="'Welcome ' + ${employeeName}"> hm </h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Account Number</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.accountNumber}"></td>
        <td th:text="${user.balance}"></td>
    </tr>
    </tbody>
</table>

<div class="form-container">
    <form action="/loginInformationEmployee" method="post">
        <div>
            <label for="newname">Name</label><br>
            <input type="text" id="newname" name="newname" placeholder="Jméno" />
        </div>

        <div>
            <label for="newpassword">Password</label><br>
            <input type="text" id="newpassword" name="newpassword" placeholder="Heslo" />
        </div>

        <div>
            <label for="initialbalance">Password</label><br>
            <input type="text" id="initialbalance" name="initialbalance" placeholder="Úvodní Vklad" />
        </div>

        <div class="input-container">
            <input type="submit" value="Login" />
        </div>
    </form>

    <h2 th:text="${error}"> hm </h2>
</div>
</body>
</html>
