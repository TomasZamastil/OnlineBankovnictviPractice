<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Account Administration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        table {
            margin-top: 20px; /* Add space between the table and form */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            text-align: center;
            margin-top: 30px; /* Add space between the table and form */
        }

        h2.form-heading {
            text-align: center;
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-container form div {
            display: inline-block;
            margin-right: 10px; /* Add margin between form elements */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1 th:text="'Welcome ' + ${employeeName}"> hm </h1>

<button onclick="location.href='/home'" type="button">Back Home</button>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Account Number</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.accountNumber}"></td>
        <td th:text="${user.balance}"></td>
    </tr>
    </tbody>
</table>

<div class="form-container">
    <h2 class="form-heading">Create a new Account</h2>
    <form action="/admin" method="post">

        <div>
            <input type="checkbox" id="adminAccount" name="adminAccount" onclick="toggleInput()" />
            <label for="adminAccount">Admin Account</label>
        </div>

        <div>
            <label for="name">Jméno</label>
            <input type="text" id="name" name="name" placeholder="Jméno" />
        </div>

        <div>
            <label for="password">Heslo</label>
            <input type="text" id="password" name="password" placeholder="Heslo" />
        </div>

        <div>
            <label for="initialDeposit">Úvodní Vklad</label>
            <input type="text" id="initialDeposit" name="initialDeposit" placeholder="Úvodní Vklad" />
        </div>

        <div class="input-container">
            <input type="submit" value="Create" />
        </div>
    </form>

    <h2 th:text="${errorMessage}"> hm </h2>
</div>

<script>
    function toggleInput() {
        var initialDepositInput = document.getElementById("initialDeposit");
        initialDepositInput.disabled = !initialDepositInput.disabled;
    }
</script>
</body>
</html>
